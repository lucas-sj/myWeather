<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Bem-vindo</title>
</head>
<body>
    <div class="main_content">
        <div><!-- Conteudo com as informações de manhã, tarde e noite -->
            <div class="externalSearch">
                <input type="text" placeholder="Digite uma cidade" id="externalCity">
                <button id="getExternalLocation"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="mySearch">
                <div>
                    <div>
                        <div id="getMyLocation">Minha localização</div>
                        <div id="iconMyLocation"><i class="fa-solid fa-location-dot"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">

            <div id="sMyCity"><!-- Conteudo da cidade, dia em numero dia em segunda,terça... e mes -->
                <div><h1 id="location">Cidade</h1></div>
            </div>
            <div id="sMyDate">
                <div><h3 id="currentDate">Data</h3></div>
            </div>

            <div><!-- Temperatura em graus e icone dependendo do clima-->
                <div class="mainTemp">
                    <div><p id="temperatura">0 °C</p></div>
                    <div><img src="" id="icon_weather"></div>
                    <p id="description"></p>
                </div>
                <div class="nextTemp">
                    <div class="tempView">
                        <div>
                            <h2 id="temperatura_min">0 °C</h2>
                            <div>Mínima</div>
                        </div>
                    </div>
                    <div class="tempView">
                        <div>
                            <h2 id="temperatura_max">0 °C</h2>
                            <div>Máxima</div>
                        </div>
                    </div>
                </div>
                <div><!-- Informação se está com nuvem ou insolarado -->
                </div>
                <div>
                    <p id="humidity"></p>
                    <p id="speed"></p>
                </div>
            </div>
            <div><!-- Resumo sobre o clima. -->
                <div>
                    <p></p>
                </div>
            </div>

            <div> <!-- Sobre os próximos dias -->
                <label for=""></label>
            </div>

            <div> <!-- Sobre as proximas horas -->
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <footer></footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
